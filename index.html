<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>For You ❤️</title>

<style>
:root {
  --bg: #0f0f14;
  --accent: #ff2e63;
  --text: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
  -webkit-user-select: none;
  user-select: none;
}

body {
  height: 100dvh;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at center, #1a0012 0%, #0f0f14 70%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.container {
  text-align: center;
  z-index: 2;
}

.heart {
  font-size: 90vw;
  line-height: 0.8;
  cursor: pointer;
  filter: drop-shadow(0 0 40px rgba(255,46,99,0.7));
  animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.subtitle {
  margin-top: 20px;
  font-size: 18px;
  opacity: 0.6;
}

.message {
  margin-top: 30px;
  font-size: 22px;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.show {
  opacity: 1;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="container">
  <div class="heart" id="heart">❤️</div>
  <div class="subtitle">Подержи...</div>
  <div class="message" id="message">С каждым ударом — ты.</div>
</div>

<script>
const heart = document.getElementById("heart");
const message = document.getElementById("message");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let holdTimer;
let particles = [];
let gravity = 0.4;
let tilt = 0;

function startHold() {
  holdTimer = setTimeout(() => {
    explodeHeart();
    message.classList.add("show");
  }, 3000);
}

function endHold() {
  clearTimeout(holdTimer);
}

heart.addEventListener("touchstart", startHold);
heart.addEventListener("touchend", endHold);
heart.addEventListener("mousedown", startHold);
heart.addEventListener("mouseup", endHold);

function explodeHeart() {
  heart.style.display = "none";

  for (let i = 0; i < 150; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      vx: (Math.random() - 0.5) * 10,
      vy: (Math.random() - 0.5) * 10,
      size: Math.random() * 20 + 10,
      rotation: Math.random() * 360
    });
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.vy += gravity;
    p.vx += tilt * 0.1;

    p.x += p.vx;
    p.y += p.vy;

    if (p.y > canvas.height - 20) {
      p.y = canvas.height - 20;
      p.vy *= -0.6;
      p.vx *= 0.95;
    }

    if (p.x < 0 || p.x > canvas.width) {
      p.vx *= -0.8;
    }

    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rotation);
    ctx.font = p.size + "px serif";
    ctx.fillText("❤️", 0, 0);
    ctx.restore();
  });

  requestAnimationFrame(draw);
}

draw();

/* Наклон только для движения влево/вправо */
if (window.DeviceOrientationEvent) {
  window.addEventListener("deviceorientation", e => {
    tilt = e.gamma / 30;
  });
}
</script>

</body>
</html>
