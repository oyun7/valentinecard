<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Love Reveal ‚ù§Ô∏è</title>

<style>
:root {
  --bg: #0f0f14;
  --text: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-user-select: none;
  user-select: none;
}

body {
  height: 100dvh;
  overflow: hidden;
  background: radial-gradient(circle at center, #1a0012 0%, #0f0f14 70%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: var(--text);
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 1;
}

.message {
  font-size: 28px;
  margin-bottom: 20px;
  min-height: 40px;
  z-index: 2;
}

.final {
  font-size: 80px;
  font-weight: bold;
  color: #ff2e63;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  z-index: 2;
  transition: opacity 1.5s ease, transform 2s ease;
}
</style>
</head>

<body>

<div class="message" id="message"></div>
<div class="final" id="final">‚ù§Ô∏è Only you ‚ù§Ô∏è</div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const message = document.getElementById("message");
const final = document.getElementById("final");

let particles = [];
let tilt = 0;

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —Å–µ—Ä–¥–µ—Ü
for (let i = 0; i < 120; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 2,
    vy: (Math.random() - 0.5) * 2,
    size: Math.random() * 20 + 8,
    rotation: Math.random() * Math.PI,
    spin: (Math.random() - 0.5) * 0.05
  });
}

// –ü–µ—á–∞—Ç–∞—é—â–∏–π—Å—è —Ç–µ–∫—Å—Ç
const text = "–ê–π–ª–∞–≤—é –º–∞–π –¥–∞—Ä–ª–∏–Ω–≥üòò";
let index = 0;

function typeText() {
  if (index < text.length) {
    message.textContent += text[index];
    index++;
    setTimeout(typeText, 120);
  } else {
    // –ü–æ—Å–ª–µ —Ç–µ–∫—Å—Ç–∞ —Å–æ–±–∏—Ä–∞–µ–º —Å–µ—Ä–¥—Ü–µ
    setTimeout(formBigHeart, 800);
  }
}

// –°–æ–±–∏—Ä–∞–µ–º –º–∞–ª–µ–Ω—å–∫–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –≤ —Ü–µ–Ω—Ç—Ä
function formBigHeart() {
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;

  particles.forEach(p => {
    p.targetX = centerX + (Math.random() - 0.5) * 80;
    p.targetY = centerY + (Math.random() - 0.5) * 80;
  });

  final.style.opacity = "1";
  final.style.transform = "translate(-50%, -50%) scale(1)";
}

// –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {

    if (p.targetX !== undefined) {
      // –õ–∏–Ω–µ–π–Ω–∞—è –∏–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è –∫ —Ü–µ–Ω—Ç—Ä—É
      p.x += (p.targetX - p.x) * 0.06;
      p.y += (p.targetY - p.y) * 0.06;
    } else {
      // —Ö–∞–æ—Ç–∏—á–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
      p.vx += (Math.random() - 0.5) * 0.1;
      p.vy += (Math.random() - 0.5) * 0.1;
      p.vx += tilt * 0.05;
      p.x += p.vx;
      p.y += p.vy;

      if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
    }

    p.rotation += p.spin;

    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rotation);
    ctx.font = p.size + "px serif";
    ctx.fillText("‚ù§Ô∏è", 0, 0);
    ctx.restore();
  });

  requestAnimationFrame(draw);
}

draw();
typeText();

// –õ—ë–≥–∫–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞–∫–ª–æ–Ω–∞
if (window.DeviceOrientationEvent) {
  window.addEventListener("deviceorientation", e => {
    tilt = e.gamma / 40;
  });
}
</script>

</body>
</html>
