<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>For You ❤️</title>

<style>
:root {
  --bg: #0f0f14;
  --accent: #ff2e63;
  --text: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-user-select: none;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

body {
  height: 100dvh;
  overflow: hidden;
  background: radial-gradient(circle at center, #1a0012 0%, #0f0f14 70%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: var(--text);
}

.container {
  text-align: center;
  z-index: 2;
}

.heart {
  font-size: 90vw;
  line-height: 0.8;
  animation: heartbeat 1.6s infinite;
  filter: drop-shadow(0 0 40px rgba(255,46,99,0.7));
  transition: transform 0.6s ease, opacity 0.6s ease;
}

@keyframes heartbeat {
  0%   { transform: scale(1); }
  20%  { transform: scale(1.08); }
  40%  { transform: scale(0.95); }
  60%  { transform: scale(1.12); }
  80%  { transform: scale(0.98); }
  100% { transform: scale(1); }
}

.heart.shrink {
  animation: none;
  transform: scale(0);
  opacity: 0;
}

.subtitle {
  margin-top: 20px;
  font-size: 18px;
  opacity: 0.6;
}

.message {
  margin-top: 30px;
  font-size: 24px;
  min-height: 30px;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="container">
  <div class="heart" id="heart">❤️</div>
  <div class="subtitle">Подержи...</div>
  <div class="message" id="message"></div>
</div>

<script>
const heart = document.getElementById("heart");
const message = document.getElementById("message");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let holdTimer;
let particles = [];
let tilt = 0;

function startHold() {
  holdTimer = setTimeout(() => {
    shrinkAndExplode();
    typeText("С каждым ударом — ты.");
  }, 3000);
}

function endHold() {
  clearTimeout(holdTimer);
}

heart.addEventListener("touchstart", startHold);
heart.addEventListener("touchend", endHold);
heart.addEventListener("mousedown", startHold);
heart.addEventListener("mouseup", endHold);

function shrinkAndExplode() {
  heart.classList.add("shrink");

  setTimeout(() => {
    heart.style.display = "none";
    explodeParticles();
  }, 600);
}

function explodeParticles() {
  for (let i = 0; i < 200; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      vx: (Math.random() - 0.5) * 12,
      vy: (Math.random() - 0.5) * 12,
      size: Math.random() * 18 + 8,
      rotation: Math.random() * Math.PI,
      spin: (Math.random() - 0.5) * 0.3
    });
  }
}

function typeText(text) {
  let i = 0;
  const interval = setInterval(() => {
    message.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 60);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {

    p.vx += (Math.random() - 0.5) * 0.2;
    p.vy += (Math.random() - 0.5) * 0.2;
    p.vx += tilt * 0.05;

    p.x += p.vx;
    p.y += p.vy;

    p.rotation += p.spin;

    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rotation);
    ctx.font = p.size + "px serif";
    ctx.fillText("❤️", 0, 0);
    ctx.restore();
  });

  requestAnimationFrame(draw);
}

draw();

if (window.DeviceOrientationEvent) {
  window.addEventListener("deviceorientation", e => {
    tilt = e.gamma / 40;
  });
}
</script>

</body>
</html>
