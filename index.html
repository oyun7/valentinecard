<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Love Reveal ‚ù§Ô∏è</title>

<style>
:root {
  --bg: #0f0f14;
  --text: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
  -webkit-user-select: none;
}

body {
  height: 100dvh;
  overflow: hidden;
  background: radial-gradient(circle at center, #1a0012 0%, #0f0f14 70%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: var(--text);
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 1;
}

.message {
  font-size: 28px;
  margin-bottom: 20px;
  min-height: 40px;
  z-index: 2;
  text-align: center;
}

.finalText {
  font-size: 60px;
  font-weight: bold;
  color: #ff2e63;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  z-index: 2;
  pointer-events: none;
  transition: opacity 1.5s ease;
}
</style>
</head>

<body>

<div class="message" id="message"></div>
<div class="finalText" id="finalText">–æ–Ω–ª–∏ —é</div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const message = document.getElementById("message");
const finalText = document.getElementById("finalText");

let particles = [];
let tilt = 0;
const particleCount = 250;
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ö–∞–æ—Ç–∏—á–Ω—ã—Ö –º–∞–ª–µ–Ω—å–∫–∏—Ö —Å–µ—Ä–¥–µ—Ü
for (let i = 0; i < particleCount; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 2,
    vy: (Math.random() - 0.5) * 2,
    size: Math.random() * 18 + 8,
    rotation: Math.random() * Math.PI,
    spin: (Math.random() - 0.5) * 0.05,
    targetX: null,
    targetY: null
  });
}

// –ü–µ—á–∞—Ç–∞—é—â–∏–π—Å—è —Ç–µ–∫—Å—Ç
const text = "–ê–π–ª–∞–≤—é –º–∞–π –¥–∞—Ä–ª–∏–Ω–≥üòò";
let index = 0;

function typeText() {
  if (index < text.length) {
    message.textContent += text[index];
    index++;
    setTimeout(typeText, 100);
  } else {
    setTimeout(formHeartShape, 800);
  }
}

// –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –¥–ª—è –±–æ–ª—å—à–æ–≥–æ —Å–µ—Ä–¥—Ü–∞
function generateHeartShapePoints(count) {
  const points = [];
  const scale = Math.min(canvas.width, canvas.height) / 25;
  for (let i = 0; i < count; i++) {
    const t = Math.random() * Math.PI * 2;
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
    points.push({
      x: centerX + x * scale + (Math.random()-0.5)*5,
      y: centerY + y * scale + (Math.random()-0.5)*5
    });
  }
  return points;
}

// –ü—Ä–∏—Å–≤–æ–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü–∞–º —Ü–µ–ª–µ–π
function formHeartShape() {
  const targets = generateHeartShapePoints(particleCount);
  particles.forEach((p, i) => {
    p.targetX = targets[i].x;
    p.targetY = targets[i].y;
  });

  finalText.style.opacity = "1";
}

// –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    if (p.targetX !== null) {
      p.x += (p.targetX - p.x) * 0.07;
      p.y += (p.targetY - p.y) * 0.07;
    } else {
      // —Ö–∞–æ—Ç–∏—á–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
      p.vx += (Math.random() - 0.5) * 0.1;
      p.vy += (Math.random() - 0.5) * 0.1;
      p.vx += tilt * 0.05;
      p.x += p.vx;
      p.y += p.vy;

      if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
    }

    p.rotation += p.spin;

    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rotation);
    ctx.font = p.size + "px serif";
    ctx.fillText("‚ù§Ô∏è", 0, 0);
    ctx.restore();
  });

  requestAnimationFrame(draw);
}

draw();
typeText();

// –õ—ë–≥–∫–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞–∫–ª–æ–Ω–∞
if (window.DeviceOrientationEvent) {
  window.addEventListener("deviceorientation", e => {
    tilt = e.gamma / 40;
  });
}
</script>

</body>
</html>
