<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>For You ‚ù§Ô∏è</title>

<style>
:root {
  --bg-dark: #0f0f14;
  --accent: #ff2e63;
  --accent-soft: #ff6b81;
  --text: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  height: 100dvh;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at center, #1a0012 0%, #0f0f14 70%);
  animation: breathe 6s infinite ease-in-out;
  transition: background 1.5s ease;
}

@keyframes breathe {
  0% { background-size: 100% 100%; }
  50% { background-size: 110% 110%; }
  100% { background-size: 100% 100%; }
}

.glow {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,46,99,0.4), transparent 70%);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.container {
  text-align: center;
  z-index: 2;
  transform-style: preserve-3d;
  transition: transform 0.2s ease-out;
}

.heart {
  font-size: clamp(140px, 30vw, 240px);
  line-height: 1;
  animation: pulse 2.2s infinite cubic-bezier(.4,0,.2,1);
  filter: drop-shadow(0 0 25px rgba(255, 46, 99, 0.7))
          drop-shadow(0 0 50px rgba(255, 46, 99, 0.4));
  transition: transform 0.15s ease;
}

@keyframes pulse {
  0%   { transform: scale(1); }
  25%  { transform: scale(1.08); }
  40%  { transform: scale(0.98); }
  60%  { transform: scale(1.15); }
  100% { transform: scale(1); }
}

.holding {
  animation: strongPulse 0.6s infinite ease-in-out;
}

@keyframes strongPulse {
  0%   { transform: scale(1); }
  30%  { transform: scale(1.25); }
  50%  { transform: scale(0.95); }
  70%  { transform: scale(1.35); }
  100% { transform: scale(1); }
}

.subtitle {
  margin-top: 20px;
  font-size: 16px;
  opacity: 0.6;
  letter-spacing: 1px;
}

.message {
  margin-top: 40px;
  font-size: 24px;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.final {
  margin-top: 30px;
  font-size: 18px;
  opacity: 0;
  transition: opacity 2s ease;
}

.show {
  opacity: 1;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="glow" id="glow"></div>
<canvas id="canvas"></canvas>

<div class="container" id="container">
  <div class="heart" id="heart">‚ù§Ô∏è</div>
  <div class="subtitle">–ü–æ–¥–µ—Ä–∂–∏...</div>
  <div class="message" id="message">–° –∫–∞–∂–¥—ã–º —É–¥–∞—Ä–æ–º ‚Äî —Ç—ã.</div>
  <div class="final" id="final">–ë—É–¥—å –º–æ–µ–π –Ω–∞–≤—Å–µ–≥–¥–∞ üíå<br>14.02.2026</div>
</div>

<script>
const heart = document.getElementById("heart");
const message = document.getElementById("message");
const final = document.getElementById("final");
const glow = document.getElementById("glow");
const container = document.getElementById("container");

let holdTimer;
let audioStarted = false;

const audio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-590.mp3");
audio.loop = true;
audio.volume = 0.4;

function flashGlow() {
  glow.style.opacity = "1";
  setTimeout(() => glow.style.opacity = "0", 250);
}

setInterval(flashGlow, 2000);

function startHold() {
  heart.classList.add("holding");

  if (!audioStarted) {
    audio.play();
    audioStarted = true;
  }

  if (navigator.vibrate) navigator.vibrate(50);

  holdTimer = setTimeout(() => {
    message.classList.add("show");
    setTimeout(() => {
      final.classList.add("show");
      launchHearts();
    }, 2000);
  }, 3000);
}

function endHold() {
  heart.classList.remove("holding");
  clearTimeout(holdTimer);
}

heart.addEventListener("touchstart", startHold);
heart.addEventListener("touchend", endHold);
heart.addEventListener("mousedown", startHold);
heart.addEventListener("mouseup", endHold);

function launchHearts() {
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const hearts = [];

  for (let i = 0; i < 60; i++) {
    hearts.push({
      x: Math.random() * canvas.width,
      y: canvas.height,
      size: Math.random() * 24 + 12,
      speed: Math.random() * 3 + 1,
      opacity: Math.random()
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach(h => {
      ctx.globalAlpha = h.opacity;
      ctx.font = h.size + "px serif";
      ctx.fillText("‚ù§Ô∏è", h.x, h.y);
      h.y -= h.speed;
    });
    requestAnimationFrame(draw);
  }

  draw();
}

/* Parallax tilt for iPhone */
if (window.DeviceOrientationEvent) {
  window.addEventListener("deviceorientation", (event) => {
    let tiltX = event.gamma / 20;
    let tiltY = event.beta / 40;
    container.style.transform =
      `rotateY(${tiltX}deg) rotateX(${tiltY}deg)`;
  });
}
</script>

</body>
</html>
